<!DOCTYPE html>
<html lang="en">
    <head>
       <title>
        Search Images
       </title> 
      <style>
        h1 {
          text-align: right;
          font-size: 15px;
        }
        #container {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          height: 100vh;
          width: 50vw; 
        }
      </style>
      
    </head>
    <body>
      <h1>
        <link rel="Google Search" href="index.html">
      </h1>
      <div id="container">
         <form action="https://www.google.com/search">
            <input type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Google Search">
        </form>
      </div>
    </body>
</html>
