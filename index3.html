<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>
      Advanced Search
    </title>
    <style>
      h1 {
        text-align: right;
        font-size: 15px;
        }
      h2 {
        text-align: left;
      }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
  </head>
  <body>
    <h1>
      <a href="index1.html">Search</a>
      <a href="index2.html">Images</a>
    </h1>
    <h2>
      Find Pages with all these words:
    </h2>
    <div id="container">
      <form action="https://www.google.com/search">
          <input type="text" name="q">
          <input type="hidden" name="tbm" value="as_q">
          <input type="submit" value="Google Search">
      </form>
    </div>
  </body>
  <body>
    <h2>
      Find Pages with this exact word or phrase:
    </h2>
    <div id="container">
        <form action="https://www.google.com/search">
          <input type="text" name="q">
          <input type="hidden" name="tbm" value="as_epg">
          <input type="submit" value="Google Search">
        </form>
      </div>
  </body>
  <body>
    <h2>
      Find Pages with any of these words:
    </h2>
    <div id="container">
        <form action="https://www.google.com/search">
          <input type="text" name="q">
          <input type="hidden" name="tbm" value="as_oq">
          <input type="submit" value="Google Search">
         </form>
    </div>
  </body>
  <body>
    <h2>
      Find Pages with none of these words:

       <form action="https://www.google.com/search">

        </form>
    </div>
  </body>
