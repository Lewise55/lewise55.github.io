<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            h1 {
                color: black;
                text-align: right;
                font-size: 15px;
            }
            #container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                height: 100vh;  
            }                
        </style>
    </head>
    <body>

            </form>
        </div>
    </body>

</html>
